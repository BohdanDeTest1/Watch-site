<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
        }

        .hero-video {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: block;
            background: black;
        }

        .video-overlay {
            position: absolute;
            z-index: 1;
            bottom: 40px;
            left: 20px;
            color: white;
            padding: 20px;
            max-width: 90%;
            font-family: sans-serif;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .video-overlay h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .video-overlay p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .video-overlay a {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="hero-video">
        <video autoplay muted loop playsinline class="background-video">
            <source src="first_page_img/video/video_01.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h1>DIVE INTO SUMMER</h1>
            <p>Beach towels, pareos, cushions and tote bags... all essentials for a day by the sea.</p>
            <a href="#">DISCOVER</a>
        </div>
    </section>
</body>

</html>
